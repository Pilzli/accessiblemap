<head>

<body>
<style>
    #output {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 10px;
        background: #fff;
        z-index: 100;
    }
</style>
<div id='output'>
    click: <code id='click'></code><br/>
    mousemove: <code id='mousemove'></code><br/>
    touchmove : <code id='touchmove'></code><br/>
</div>
<div id='map'></div>
<script type='text/javascript'>
var click = document.getElementById('click'),
    mousemove = document.getElementById('mousemove'),
    touchmove = document.getElementById('touchmove');

var map = L.mapbox.map('map', 'examples.map-20v6611k');
/*document.getElementById('map').ontouchstart = function(e){
	window[e.type].innerHTML = e.containerPoint.toString() + ', ' + e.latlng.toString();
};*/
document.getElementById('map').ontouchmove = function(e){
	window[e.type].innerHTML = e.containerPoint.toString() + ', ' + e.latlng.toString();
};
map.on('click mousemove touchmove', function(e) {
    window[e.type].innerHTML = e.containerPoint.toString() + ', ' + e.latlng.toString();
});
map.dragging.disable();
map.touchZoom.disable();
map.doubleClickZoom.disable();
map.scrollWheelZoom.disable();
map.boxZoom.disable();
</script>
</body>
</html>
